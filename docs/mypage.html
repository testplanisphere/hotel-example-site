<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>マイページ | STAR HOTEL - テスト自動化デモサイト</title>
  </head>
  <body class="bg-light">
    <h1 class="text-center text-uppercase d-none d-lg-block display-3 my-5">Star Hotel</h1>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-lg-4">
      <a class="navbar-brand text-uppercase font-weight-bold d-lg-none" href="#">Star Hotel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item px-lg-4">
            <a class="nav-link" href="./index.html">ホーム</span></a>
          </li>
          <li class="nav-item px-lg-4">
            <a class="nav-link" href="./plans.html">宿泊予約</a>
          </li>
          <li class="nav-item px-lg-4 active">
            <a class="nav-link" href="./mypage.html">マイページ</a>
          </li>
          <li class="nav-item px-lg-4">
            <form action="./index.html" class="form-inline" id="logout-form" novalidate>
              <button type="submit" class="btn btn-outline-success my-2 my-sm-0">ログアウト</button>
            </form>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container bg-white py-5">
      <div class="row">
        <div class="col-lg-9 mx-auto">
          <h2 class="my-3">マイページ</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 ml-auto">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h5>メールアドレス</h5>
                <p id="email"></p>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h5>氏名</h5>
                <p id="username"></p>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h5>会員ランク</h5>
                <p id="rank"></p>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h5>住所</h5>
                <p id="address"></p>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h5>電話番号</h5>
                <p id="tel"></p>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h5>性別</h5>
                <p id="gender"></p>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h5>生年月日</h5>
                <p id="birthday"></p>
              </div>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <div>
                <h5>お知らせ</h5>
                <p id="notification"></p>
              </div>
            </li>
          </ul>
        </div>
        <div class="col-lg-3 mr-auto">
          <form action="./index.html" id="delete-form">
            <button type="submit" class="btn btn-danger btn-block my-3" disabled>退会する</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="text-center py-5">
      <div class="container">
        <ul class="list-inline">
          <li class="list-inline-item"><a href="https://github.com/takeya0x86/automation-testing-practice/">GitHub</a></li>
        </ul>
        <p class="text-muted">© 2020</p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/vendor/jquery-3.4.1.min.js"></script>
    <script src="./js/vendor/bootstrap.bundle.min.js"></script>
    <script src="./js/mypage.js" type="module"></script>
  </body>
</html>
