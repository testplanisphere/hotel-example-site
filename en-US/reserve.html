<!doctype html>
<html lang="en-US">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/jquery-ui.min.css">

    <title>Reservation | HOTEL PLANISPHERE - Demo Site for Test Automation</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand text-uppercase font-weight-bold" href="#">Hotel Planisphere</a>
    </nav>
    <div class="container bg-white py-5">
      <div class="row">
        <div class="col-lg-9 mx-auto">
          <h2 class="my-3">Reservation</h2>
          <h4 class="my-3" id ="plan-name">&nbsp;</h4>
          <p class="text-muted" id ="plan-desc">&nbsp;</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 ml-auto">
          <form action="./confirm.html" id="reserve-form" novalidate>
            <div class="form-group">
              <label for="date">Check-in <span class="badge badge-primary">required</span></label>
              <input type="text" class="form-control" name="date" id="date" required>
              <small class="form-text text-muted">Reservations can only be made within 3 months.</small>
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
              <label for="term">Stay <span class="badge badge-primary">required</span></label>
              <div class="input-group">
                <input type="number" class="form-control" name="term" id="term" required>
                <div class="input-group-append">
                  <span class="input-group-text">nights</span>
                </div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <div class="form-group">
              <label for="head-count">Guests <span class="badge badge-primary">required</span></label>
              <div class="input-group">
                <input type="number" class="form-control" name="head-count" id="head-count" required>
                <div class="input-group-append">
                  <span class="input-group-text">persons</span>
                </div>
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <label>Additional plans <small class="text-muted">$10.00 per guest</small></label>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="breakfast" id="breakfast">
                <label class="form-check-label" for="breakfast">
                  Breakfast
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="early-check-in" id="early-check-in">
                <label class="form-check-label" for="early-check-in">
                  Early check-in
                </label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="sightseeing" id="sightseeing">
                <label class="form-check-label" for="sightseeing">
                  Sightseeing
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="username">Name <span class="badge badge-primary">required</span></label>
              <input type="text" class="form-control" name="username" id="username" required>
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
              <label for="contact">Confirmation <span class="badge badge-primary">required</span></label>
              <select class="form-control" name="contact" id="contact" required>
                <option value="" selected>Choose one</option>
                <option value="no">I don't need.</option>
                <option value="email">By email</option>
                <option value="tel">By telephone</option>
              </select>
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group d-none">
              <label for="username">Email <span class="badge badge-primary">required</span></label>
              <input type="email" class="form-control" name="email" id="email" disabled>
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group d-none">
              <label for="username">Tel <span class="badge badge-primary">required</span></label>
              <input type="tel" class="form-control" name="tel" id="tel" pattern="[0-9]{11}" disabled>
              <small class="form-text text-muted">Please enter 11-digit number. Ex: 01133335555</small>
              <div class="invalid-feedback"></div>
            </div>
            <div class="form-group">
              <label for="comment">Special request</label>
              <textarea class="form-control" name="comment" id="comment" maxlength="140" rows="3"></textarea>
              <div class="invalid-feedback"></div>
            </div>
            <input type="hidden" name="plan-id-hidden" id="plan-id-hidden" value="">
            <input type="hidden" name="plan-name-hidden" id="plan-name-hidden" value="">
            <input type="hidden" name="room-bill-hidden" id="room-bill-hidden" value="">
          </form>
        </div>
        <div class="col-lg-3 mr-auto">
          <h3>Total</h3>
          <output class="h1 my-2" name="total-bill" id="total-bill" form="reserve-form">-</output>
          <button type="submit" class="btn btn-primary btn-block my-3" form="reserve-form" data-test="submit-button">Confirm Reservation</button>
          <div id="room-info"><p>choice room freely</p></div>
        </div>
      </div>
    </div>
    <footer class="text-center py-5">
      <div class="container">
        <ul class="list-inline">
          <li class="list-inline-item"><a href="https://github.com/testplanisphere/hotel-example-site/">GitHub</a></li>
        </ul>
        <p class="text-muted">Â© 2020</p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../dist/vendor/jquery-3.4.1.min.js"></script>
    <script src="../dist/vendor/bootstrap.bundle.min.js"></script>
    <script src="../dist/vendor/jquery-ui.min.js"></script>
    <script src="../dist/reserve.js"></script>
  </body>
</html>
